<script type="text/template" class="template" data-id="alert">
    <div class="alert alert-dismissable"><button type="button" class="close" aria-hidden="true">&times;</button></div>
</script>

<script type="text/template" class="template" data-id="modal">
    <div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="<%= id %>" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">
                        <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
                    </button>
                    <h4 class="modal-title" id="<%= id %>"><%= title %></h4>
                </div>
                <div class="modal-body"><form role="form"></form></div>
                <div class="modal-footer">
                    <label style="display: none;" class="control-label">Input with error</label>
                    <button type="button" class="btn btn-danger" style="display: none;"><span class="glyphicon glyphicon-trash"> Cancella</button>
                    <button type="button" class="btn btn-primary insert">Inserisci</button>
                </div>
            </div>
        </div>
    </div>
</script>

<script type="text/template" class="template" data-id="date">
    <div class="form-group">
        <% if (label) { %><label for="<%= id %>"><%= label %></label><% } %>
        <div class="input-group">
            <div class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></div>
            <input id="<%= id %>" class="form-control" type="date" placeholder="<%= placeholder %>" value="<%= value %>">
        </div>
        <small><label style="display: none;" class="control-label"></label></small>
    </div>
</script>

<script type="text/template" class="template" data-id="textarea">
    <div class="form-group">
        <% if (label) { %><label for="<%= id %>"><%= label %></label><% } %>
        <textarea id="<%= id %>" class="form-control" rows="3" placeholder="<%= placeholder %>"><%= value %></textarea>
        <small><label style="display: none;" class="control-label"></label></small>
    </div>
</script>

<script type="text/template" class="template" data-id="valuta">
    <div class="form-group">
        <% if (label) { %><label for="<%= id %>"><%= label %></label><% } %>
        <div class="input-group">
            <div class="input-group-addon"><span class="glyphicon glyphicon-euro"></span></div>
            <input id="<%= id %>" class="form-control" type="number" step="0.01" placeholder="<%= placeholder %>" value="<%= value %>">
        </div>
        <small><label style="display: none;" class="control-label"></label></small>
    </div>
</script>

<script type="text/template" class="template" data-id="number">
    <div class="form-group">
        <% if (label) { %><label for="<%= id %>"><%= label %></label><% } %>
        <div class="input-group">
            <input id="<%= id %>" class="form-control" type="number" min="1" step="1" placeholder="<%= placeholder %>" value="<%= value %>">
        </div>
        <small><label style="display: none;" class="control-label"></label></small>
    </div>
</script>
